<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </section>
  <section class="main-block">
    <div class="add-item-block">
      <label class="add-item-block__label label" for="new-task">Add Item</label>
      <div class="add-item-block__task task-wrapper">
        <input id="new-task" class="add-item-block__input new-task input" type="text">
        <button class="add-item-block__btn btn">Add</button>
      </div>
    </div>
    <div class="incompleted-tasks">
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-point">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode list-point">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    <div class="completed-tasks">
      <h3 class="heading">Completed</h3>
      <ul class="list completed-tasks" id="completed-tasks">
        <li class="list-point">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="img-del" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div> 
  </section>
  <script src="app.js"></script>
</body>
</html>
